<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover delicious recipes on Recipe Book, your go-to site for easy and tasty meals.">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Discover delicious recipes on Recipe Book, your go-to site for easy and tasty meals.">
    <meta property="og:image" content="images/apple-crisp.jpg">
    <meta property="og:url" content="https://azurehawke.github.io/wdd131">
    <meta property="og:author" content="Steve Larsen">
    <meta name="twitter:card" content="summary_large_image">

    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>Recipe Book</h1>
        </div>
    </header>

    <main>
        <section class="search">
            <h2>Find a Recipe!</h2>
            <form>
                <input type="text" id="search-input" placeholder="Search recipes..." />
                <button type="submit" id="search-btn">Search</button>
              </form>
        </section>

        <section id="recipe-output" class="recipe"></section>
    </main>

    <footer>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
        </div>
        <p class="attribution">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" style="font-size: 0.6em;">
                Recipe icons created by Freepik - Flaticon
            </a>
        </p>
    </footer>

    <script src="main.js" type="module"></script>
</body>
</html>
