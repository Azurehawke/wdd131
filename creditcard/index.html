<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="/creditcard/styles/base.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <form class="credit-card-form">
        <div class="total">TOTAL: $199</div>
        <div class="card-front">
            <div class="card-image"></div>
            <label>
                Card Number
                <input type="text" placeholder="1234 5678 9012 1020" required maxlength="19" pattern="[0-9\s]{19}">
            </label>
            <label>
                Card Holder
                <input type="text" placeholder="John Doe" required maxlength="50">
            </label>
            <label>
                Expiration
                <input type="text" placeholder="MM" required pattern="(0[1-9]|1[0-2])" maxlength="2" style="width: 40px;">
                <input type="text" placeholder="YY" required pattern="\d{2}" maxlength="2" style="width: 40px;">
            </label>
        </div>
        <div class="card-back">
            <div class="magnetic-strip"></div>
            <label>
                CVC/CVV
                <input type="text" placeholder="xxx" required maxlength="3" pattern="[0-9]{3}">
            </label>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
